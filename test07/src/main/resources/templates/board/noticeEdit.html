<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/include/head.html :: fragment-head"></div>
    <title>타이틀</title>
</head>
<body>
<div th:replace="/include/header.html :: fragment-header"></div>
<div class="container contenter">
    <h1>공지사항 글 수정</h1>
    <form th:action="@{/board/noticeEdit(boardNo=${notice.boardNo})}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목" maxlength="200" required th:value="${notice.title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="10" maxlength="2000" th:text="${notice.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>

<script>
    $(document).ready(function() {
        $("#content").cleditor();
    });
</script>

</html>
