<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="fragment-pagination(pageLink)" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li th:if="${curPage>page.pageCount}" class="page-item previous">
            <a class="page-link" aria-label="Previous" th:href="@{${pageLink}(type=${type}, keyword=${keyword}, page=${page.blockStartNum-1})}"><span aria-hidden="true">&laquo;</span></a>
        </li>
        <th:block th:each="i: ${#numbers.sequence(page.blockStartNum,page.blockLastNum)}">
            <li th:if="${i==curPage}" class="page-item active"><a class="page-link" th:text="${i}" th:href="@{${pageLink}(type=${type}, keyword=${keyword}, page=${i})}"></a></li>
            <li th:if="${i!=curPage}" class="page-item"><a class="page-link" th:text="${i}" th:href="@{${pageLink}(type=${type}, keyword=${keyword}, page=${i})}"></a></li>
        </th:block>
        <li th:if="${page.blockLastNum < page.totalPageCount}" class="page-item next">
            <a class="page-link"  aria-label="Next" th:href="@{${pageLink}(type=${type}, keyword=${keyword}, page=${page.blockLastNum + 1})}"><span aria-hidden="true">&raquo;</span></a>
        </li>
    </ul>
</nav>
</html>
