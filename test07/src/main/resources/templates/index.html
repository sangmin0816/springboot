<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/common.css">
    <title>타이틀</title>
</head>
<body>
<div class="container">
    <h1>메인페이지</h1>
    <span>attrName: [[${attrName}]]</span>
    <h4>Human from Model</h4>
    <span th:text="${human.name}"/>
    <span th:text="${human.age}"/>
    <span th:if="${human.age<20}">미성년자</span>

    <table class="table">
        <tbody>
        <tr th:each="human : ${humanList}">
            <td th:text="${human.name}">default</td>
            <td th:text="${human.age>20?human.age:'미성년자'}"></td>
        </tr>
        </tbody>
    </table>

    <img th:src="@{/images/kkobugi_dance.gif}" alt="꼬부기 댄스">

</div>
</body>
</html>
